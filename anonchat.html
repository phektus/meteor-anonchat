<head>
  <title>Anon Chat</title>
</head>

<body>
  {{> entry}}
  {{> messages}}
</body>

<template name="entry">
	<p><input type="text" id="messageBox" placeholder="Your Message" /></p>
</template>

<template name="messages">
	<div id="messages">
		{{# each messages}}
			{{> message}}
		{{/each}}
	</div>
</template>

<template name="message">
	<div id="message">
		<strong>Anonymous</strong>: {{message}}
	</div>
</template>
